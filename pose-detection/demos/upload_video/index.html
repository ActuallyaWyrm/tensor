<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1.0, user-scalable=no">
  <style>
    body {
      margin: 0;
    }
    #main {
      position: relative;
      margin: 0;
    }
    #canvas-wrapper {
      position: relative;
    }
    canvas {
      position: absolute;
      top: 0;
      left: 0;
    }
  </style>
</head>
<body>
  <div id="main">
    <div class="container">
      <div>
        <label for="videofile">Upload a video file (video should be captured at or converted to 30fps):</label>
        <input type="file" id="videofile" name="video" accept="video/*">
        <button id="submit">Run</button>
      </div>
    </div>
    <div class="container" id="canvas-wrapper">
      <canvas id="output"></canvas>
      <video id="video" style="visibility: hidden;">
        <source id="currentVID" src="" type="video/mp4">
      </video>
    </div>
  </div>
</body>
<script src="https://cdnjs.cloudflare.com/ajax/libs/dat-gui/0.7.6/dat.gui.min.js"></script>
<script src="src/index.js"></script>
</html>
