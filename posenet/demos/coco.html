<!DOCTYPE html>
<html>
  <head>
    <title>PoseNet - Coco Images Demo</title>
  </head>
  <style type='text/css'>
    h3, h4, p { margin: 10px 0; }
    #main ul {
      margin: 10px 0;
      padding: 0;
    }
    #main li {
      list-style-type: none;
      display: inline-block;
    }
    #results > div { display:inline-block; width: 513px}
  </style>
  <body>
    <div id="loading">
    </div>
    <div id='main' style='display:none'>
      <div id="status"></div>
      <div id='results' style='display:none'>
        <div id="multi">
          <h4>Multiple Poses Estimation</h4>
          <canvas /></canvas>
        </div>

        <div id="single">
          <h4>Single Pose Estimation</h4>
          <canvas /></canvas>
        </div>
      </div>
    </div>

    <script src="coco.js"></script>
  </body>
</html>
