<!DOCTYPE html>
<html lang="en">

<head>
  <title>Text Detection Demo</title>
  <link rel="stylesheet" href="index.css" />
  <script src="index.js"></script>
</head>

<body>
  <div class="container">
    <div class="section">
      <nav class="navbar">
        <div class="navbar-brand">
          <h1 class="navbar-item">
            <img alt="TensorFlow.js Logo" src="./assets/tfjs-logo.png" />
            <span class="tag is-white is-medium">
              <b>Text Detection Demo</b>
            </span>
          </h1>
        </div>
      </nav>
      <div class="tile is-ancestor">
        <div class="tile is-horizontal">
          <div class="tile is-parent is-3 is-flex is-flex-column flex-should-wrap">
            <nav class="panel is-full-width">
              <div class="file is-boxed is-centered panel-block">
                <label class="file-label is-centered is-full-width">
                  <input class="file-input" type="file" name="image" id="upload-image" />
                  <span class="file-cta">
                    <span class="file-label">
                      Upload an image
                    </span>
                  </span>
                </label>
              </div>
              <div class="panel-block">
                <span class="is-boxed is-inline-flex">
                  <span class="is-vcentered m-r-sm">
                    <b>Quantization:</b>
                  </span>
                  <div class="control">
                    <div class="select">
                      <select id="quantizationBytes">
                        <option selected>1</option>
                        <option>2</option>
                        <option>4</option>
                      </select>
                    </div>
                  </div>
                </span>
              </div>
              <div class="panel-block">
                <div class="columns">
                  <b class='column is-narrow'>Status</b>
                  <span class='column' id="status-message">Loading models...</span>
                </div>
              </div>
              <div class="panel-block">
                <button class="button is-link is-full-width is-medium" id="run">Run</button>
              </div>
            </nav>
          </div>
          <div class="tile is-parent is-4">
            <div class="tile is-child card large" id="input-card">
              <header class="card-header">
                <p class="card-header-title">
                  Input image
                </p>
              </header>
              <div class="card-content">
                <figure class="image">
                  <img alt="Input image" id="input-image" src="./assets/examples/example.jpg" />
                </figure>
              </div>
            </div>
          </div>
          <div class="tile is-parent is-4">
            <div class="tile is-child card large is-invisible" id="output-card">
              <header class="card-header">
                <p class="card-header-title">
                  Output
                </p>
              </header>
              <div class="card-content">
                <figure class="image">
                  <canvas id="output-image"></canvas>
                </figure>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</body>

</html>
