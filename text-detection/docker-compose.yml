version: "3"
volumes:
  dist:
services:
  emsdk:
    image: alpine/git:latest
    volumes:
      - dist:/build/
    command: clone --depth 1 https://github.com/emscripten-core/emsdk.git /build/emsdk
  opencv:
    image: alpine/git:latest
    volumes:
      - dist:/build/
    command: clone --depth 1 https://github.com/opencv/opencv.git /build/opencv
  converter:
    build: ./scripts
    depends_on:
      - emsdk
      - opencv
    volumes:
      - dist:/build/
      - ./scripts/embindgen.py:/build/embindgen.py
      - ./scripts/dist/opencv.js:/build/opencv.js
      # - ./scripts/embindgen.py:/build/opencv/modules/js/src/embindgen.py
    stdin_open: true
    tty: true
