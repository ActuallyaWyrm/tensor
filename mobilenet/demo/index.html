<!-- Load TensorFlow.js. This is required to use MobileNet. -->
<script src="http://unpkg.com/@tensorflow/tfjs@1.0.0-alpha5"></script>
<!-- Load the MobileNet model. -->
<script src="../dist/mobilenet.js"></script>

<img id="img" src="coffee.jpg"/>

<script>
  const img = document.getElementById('img');

  const version = 2;
  const alpha = 0.5;

  // Load the model.
  mobilenet.load(version, alpha).then(model => {
    window.model = model;
    // Classify the image.
    model.classify(img).then(predictions => {
      console.log('Predictions');
      console.log(predictions);

      const logits = model.infer(img);
      console.log('Logits');
      logits.print(true);

      const start = performance.now()
      const embedding = model.infer(img, true);
      console.log('Embedding');
      embedding.print(true);
    });
  });
</script>
